<div class="contact-head">
    
    <div class="contact-contant">
        <h1 align="center">Contact Form</h1>
       
       <table>
        <tr>
            <td>Name</td>
            <td><input type="text"></td>
            <tr>
                <td>Phone number</td>
                <td><input type="number"></td>                
            </tr>
            <tr>
                <td>E-mail</td>
                <td><input type="text"></td>
            </tr>
            <tr>
                <td>Address</td>
                <td><textarea rows="3" cols="21"></textarea></td>
            </tr>
        </tr>
        <tr>
            <td>Complaint/suggestion Box</td>
            <td><textarea name="" id="" cols="21" rows="10"></textarea></td>
        </tr>
        <tr>
            <td><button class="submit" onclick="submit()">Submit</button></td>
            <td><button class="clear" onclick="clearInput()">Clear</button></td>
            
        </tr>
       </table>
